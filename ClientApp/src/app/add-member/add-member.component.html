<h1>Add Member</h1>
<p>{{member | json}}</p>
<form #memberForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-label for="name">Name</mat-label>
        <input type="text" id="name" name="name" required 
        [(ngModel)]="member.name">
    </div>
    <mat-form-field>  
        <mat-label>Gender</mat-label>  
        <mat-select 
            matInput #gender="ngModel" 
            name="gender"
            placeholder="gender"  
            [(ngModel)]="member.gender"
            required>  
            <mat-option value="Female">Female</mat-option>  
            <mat-option value="Male">Male</mat-option>  
            <mat-option value="Other">Other</mat-option>  
        </mat-select>
    </mat-form-field>  
    <div>
        <mat-label for="email">Email</mat-label>
        <input type="text" id="email" name="email" 
        required [(ngModel)]="member.email">
    </div>
    <div>
        <mat-label for="address">Address</mat-label>
        <input type="text" id="address" name="address" 
        required [(ngModel)]="member.address">
    </div>
    <div>
        <mat-label for="currency">Currency</mat-label>
        <input type="number" id="currency" name="currency" 
        required [(ngModel)]="member.currency" min="0">
    </div>
    <button [disabled]="!memberForm.form.valid" type="Submit">Submit</button>
</form>
